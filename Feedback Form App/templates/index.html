<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: blanchedalmond;">Feedback System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" style="color: rgb(252, 165, 2);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all-feedbacks" style="color: rgb(252, 165, 2);">All Feedbacks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="background-color: #013846;">
    <h2 class="mb-4" style="color: #edffc9; display:flex; justify-content:center; align-items:center; padding-top:15px;">We'd love your feedback!</h2>
    <form action="/submit" method="POST" style="background-color: #013846;">
    <div class="md-3">
        <label for="" style="color: rgb(252, 165, 2);">Name:</label>
        <input type="text" name="name" class="form-control" maxlength="50" required>
    </div>
    <div class="mb-3 position-relative">
        <label for="feedback" style="color: rgb(252, 165, 2);">Your Feedback:</label>
        <textarea name="feedback" id="feedback" class="form-control" rows="4" style="width: 100%; min-height: 100px; resize: none;" maxlength="500" required></textarea>
        <small id="wordCount" class="word-counter" style="color:#edffc9">0/500 words</small>

    </div>
    <div class="mb-3">
        <label style="color: rgb(252, 165, 2);">Email:</label>
        <input type="email" name="email" class="form-control" maxlength="40" required>
    </div>
    <button class="btn btn-primary custom-submit-btn" type="submit">Submit Feedback</button>
</form>
</div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

        const feedbackInput = document.getElementById('feedback');
        const wordCountDisplay = document.getElementById('wordCount');

        feedbackInput.addEventListener('input', () => {
            const words = feedbackInput.value.trim().split(/\s+/).filter(word => word.length > 0);
            const wordCount = words.length;

            wordCountDisplay.textContent = `${words.length}/500 words`;

            if (wordCount > 500) {
                const trimmedText = words.slice(0, 500).join(' ');
                feedbackInput.value = trimmedText;
                wordCountDisplay.textContent = `500/500 words`;
            }
        });
    </script>
</body>
</html>
